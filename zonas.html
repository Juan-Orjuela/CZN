<!doctype html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SIDEWAYS jQuery fullscreen image gallery</title>
    <link rel="stylesheet" href="css/galeria.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<body>
    <div id="outer_containerGal">

                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_lucernarium.jpg" class="thumb_link">
                        <span class="selected"></span>
                        <img src="imgs/space/Universe_and_planets_digital_art_wallpaper_lucernarium_thumb.jpg" title="Supremus Lucernarium" alt="Supremus Lucernarium"

                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_denebola.jpg" class="thumb_link">

                        />
                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_lux.jpg" class="thumb_link">
                        <span class="selected"></span>
                        <img src="imgs/space/Universe_and_planets_digital_art_wallpaper_lux_thumb.jpg" title="Lux Aeterna" alt="Lux Aeterna" class="thumb"

                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_dk.jpg" class="thumb_link">
                        <span class="selected"></span>

                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_albireo.jpg" class="thumb_link">

                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_church.jpg" class="thumb_link">
                        <span class="selected"></span>
                        <img src="imgs/space/Universe_and_planets_digital_art_wallpaper_church_thumb.jpg" title="Church of Heaven" alt="Church of Heaven"

                    </a>
                    <a href="imgs/space/Universe_and_planets_digital_art_wallpaper_Decampment.jpg" class="thumb_link">

                    <p class="clear"></p>
                    <p>Created by
                        <a href="http://manos.malihu.gr" target="_blank">malihu</a> and his cats on a hot summer day.</p>

            <div id="dragger_containerGal">
                <div id="dragger"></div>
            </div>
        </div>
    </div>
    <div id="bg">
        <img src="imgs/space/Universe_and_planets_digital_art_wallpaper_lucernarium.jpg" title="Supremus Lucernarium" id="bgimg"
        />
        <div id="preloader">
            <img src="gal/ajax-loader_dark.gif" width="32" height="32" align="absmiddle" />LOADING...</div>
        <div id="arrow_indicator">
            <img src="gal/sw_arrow_indicator.png" width="50" height="50" />
        </div>
        <div id="nextimage_tip">Click for next image</div>
    </div>
    <script src="js/galeria.js"></script>

</html>
